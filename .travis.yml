script:
  - npm run jpm-travis

language: node_js
node_js:
  - '12'
addons:
  chrome: stable
  firefox: "49.0"

cache:
  directories:
    - ./node_modules

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
  - npm install

before_script:
  - npm install jpm -g
  
script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox,FirefoxHeadless
