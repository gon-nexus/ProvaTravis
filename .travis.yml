os:
  - linux
  - osx

dist: trusty
sudo: false

script:
  - npm run jpm-travis

language: node_js
node_js:
  - '12'
addons:
  chrome: stable
  firefox: latest

cache:
  directories:
    - ./node_modules

jobs:
  allow_failures:
    - os: osx
  include: 
    - stage: build
      os: linux
      dist: trusty
      before_install:
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3
      install:
        - npm install
      before_script:
        - npm install jpm -g
      script:
        - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox,FirefoxHeadless,Safari

    -stage: build
      os: osx
      install:
        - npm install
      script:
        - npm run test -- --watch=false --no-progress --browsers=Safari
branches:
  only:
  - master
