dist: trusty
sudo: false

script:
  - npm run jpm-travis

language: node_js
node_js:
  - '12'
addons:
  chrome: stable
  firefox: latest
  edge: latest

cache:
  directories:
    - ./node_modules

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

install:
  - npm install

before_script:
  - npm install jpm -g
  
script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox,FirefoxHeadless,EdgeHeadless,Safari

branches:
  only:
  - master
