
matrix:
  include:
    -os: linux
    dist: trusty
    sudo: false
    language: node_js
    script:
      - npm run jpm-travis
    addons:
      chrome: stable
      firefox: latest
    cache:
      directories:
        - ./node_modules
      before_install:
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3
      install:
        - npm install
      before_script:
        - npm install jpm -g
      script:
        - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox,FirefoxHeadless
    -os: osx
    language: node_js
    script:
      - npm run jpm-travis
    addons:
      safari: latest
    cache:
      directories:
        - ./node_modules    
      install:
        - npm install
      before_script:
        - npm install jpm -g
      script:
        - npm run test -- --watch=false --no-progress --browsers=Safari

branches:
  only:
  - master
