  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then export DISPLAY=:99.0 ; 
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then sh -e /etc/init.d/xvfb start ; 
  - sleep 3

install:
  - npm install

before_script:
  - npm install jpm -g
  
script:
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox,FirefoxHeadless ;
  - if [[ "$TRAVIS_OS_NAME" = "osx" ]]; then npm run test -- --watch=false --no-progress --browsers=Safari ;
branches:
  only:
  - master

